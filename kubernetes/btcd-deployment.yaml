# StatefulSet pod for btcd
apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yml
    kompose.version: 1.37.0 (fb0539e64)
  labels:
    app: btcd
  name: btcd
  namespace : lightning-playground
spec:
  serviceName: btcd-headless  # pour servir l'url unique de chaque pod
  replicas: 1
  selector:
    matchLabels:
      app: btcd
  template:
    metadata:
      labels:
        app: btcd
    spec:
      containers:
        - args:
            - btcd
            - --simnet
            - --rpcuser=user
            - --rpcpass=pass
            - --rpclisten=0.0.0.0:18556
            - --listen=0.0.0.0:18555
            - --debuglevel=debug
            - --txindex
            - --miningaddr=rneZnvYmrLg9V6seGghNXmdfzatNsHgb54
          image: btcsuite/btcd:v0.25.0
          name: btcd
          volumeMounts:
            - mountPath: /root/.btcd
              name: btcd-data
            - mountPath: /root/.btcd/btcd.conf
              name: btcd-cm1
              subPath: btcd.conf
          ports:
            - name: grpc-port
              containerPort: 18556
            - name: p2p-port
              containerPort: 18555
      restartPolicy: Always
    volumeClaimTemplates:
      metadata:
        name: btcd-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 50Mi # Sould be enought in simnet
